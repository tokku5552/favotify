name: on_pull_request
on:
  pull_request:
    branches:
      - main

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
      - name: Prepare
        run: |
          yarn install
          yarn lint
          yarn format --check
          yarn test
